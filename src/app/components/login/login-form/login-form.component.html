<div class="font-sans flex flex-col">
  <div class="px-2">
    <h1 class="font-semibold text-2xl tracking-tight text-blue-500">Sign in to Finance Dashboard</h1>
  </div>

  <div class="px-2 pt-10">
    <form class="flex flex-col flex-wrap flex-grow gap-2" (ngSubmit)="login()">
      <label
        class="input input-bordered flex items-center gap-2 focus-within:outline-0 focus-within:border-blue-500 focus-within:border-2">
        Email
        <input type="email" class="grow" placeholder="john.doe@email.com" name="email" [(ngModel)]="email" />
      </label>
      <label
        class="input input-bordered flex items-center gap-2 focus-within:outline-0 focus-within:border-blue-500 focus-within:border-2">
        Password
        <input type="password" class="grow" placeholder="********" autocomplete="new-password" name="password"
               [(ngModel)]="password" />
      </label>
      <button type="submit" class="btn bg-blue-500 text-white w-full my-4">
        Sign In
      </button>
    </form>
  </div>

  <div class="divider px-2 text-sm text-slate-400">or sign in with</div>

  <div class="social-buttons px-2 flex justify-around gap-2">
    <div class="google w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
      <span class="fa fa-google text-white !text-2xl"></span>
    </div>
    <div class="facebook w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
      <span class="fa fa-facebook text-white !text-2xl"></span>
    </div>
    <div class="apple w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
      <span class="fa fa-apple text-white !text-2xl"></span>
    </div>
  </div>

  <div class="px-2 mt-10 text-center">
    <span>Don't have an account? <a routerLink="/register" class="text-blue-500 decoration-0 font-semibold">Sign up</a></span>
  </div>
</div>
